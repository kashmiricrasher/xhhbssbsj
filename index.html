<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Background GIF */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/3o7TKtlp0WhlYvj1mI/giphy.gif'); /* Your GIF URL */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 60px;
            font-weight: 600;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Stylish Buttons */
        .button {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            width: 250px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Button Link Styling */
        .button a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Background GIF -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>Explore My Social Media</h1>

        <!-- Social Media Buttons -->
        <div class="buttons">
            <button class="button"><a href="https://www.instagram.com" target="_blank">Instagram</a></button>
            <button class="button"><a href="https://www.youtube.com" target="_blank">YouTube</a></button>
            <button class="button"><a href="https://www.twitter.com" target="_blank">Twitter</a></button>
            <button class="button"><a href="https://www.facebook.com" target="_blank">Facebook</a></button>
            <button class="button"><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></button>
            <button class="button"><a href="https://www.tiktok.com" target="_blank">TikTok</a></button>
            <button class="button"><a href="https://www.snapchat.com" target="_blank">Snapchat</a></button>
        </div>
    </div>

</body>
</html>
